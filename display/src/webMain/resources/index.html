<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>升级 Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="darkreader-lock" />
        <link rel="icon" href="/display-favicon/favicon.ico" sizes="48x48" />
        <link rel="icon" href="/display-favicon/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/display-favicon/favicon-180.png" />
        <meta property="og:title" content="升级 Display" />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="https://shengji.edwinchang.dev/social/sheng-ji-display-og.jpg"
        />
        <meta property="og:url" content="https://shengji.edwinchang.dev/display" />
        <meta property="og:description" content="Level up your 升级 gameplay." />
        <meta property="og:site_name" content="升级 • Edwin Chang" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="升级 Display" />
        <meta name="twitter:description" content="Level up your 升级 gameplay." />
        <meta
            name="twitter:image"
            content="https://shengji.edwinchang.dev/social/sheng-ji-display-twitter.jpg"
        />
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="/app.webmanifest" />
        <link
            rel="preload"
            href="composeResources/resources/font/inter_regular.ttf"
            as="fetch"
            type="font/ttf"
            crossorigin
        />
        <link
            rel="preload"
            href="composeResources/resources/font/inter_bold.ttf"
            as="fetch"
            type="font/ttf"
            crossorigin
        />
        <link
            rel="preload"
            href="composeResources/resources/font/inter_semibold.ttf"
            as="fetch"
            type="font/ttf"
            crossorigin
        />
        <link
            rel="preload"
            href="composeResources/resources/font/inter_medium.ttf"
            as="fetch"
            type="font/ttf"
            crossorigin
        />
        <style>
            body {
                background: white;
                color: black;
            }
            body.dark {
                background: black;
                color: white;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background: black;
                    color: white;
                }
                body.light {
                    background: white;
                    color: black;
                }
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body style="overflow: clip">
        <script>
            const key = "shengjidisplay.theme";
            function updateTheme() {
                const storedTheme = localStorage.getItem(key);
                if (storedTheme === "dark") {
                    document.body.classList.add("dark");
                    document.body.classList.remove("light");
                } else if (storedTheme === "light") {
                    document.body.classList.add("light");
                    document.body.classList.remove("dark");
                } else {
                    document.body.classList.remove("dark", "light");
                }
            }
            updateTheme();
            window.addEventListener("storage", (e) => {
                if (e.key === key) {
                    updateTheme();
                }
            });
        </script>
        <noscript
            style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: Inter, sans-serif;
                margin: 16px;
                text-align: center;
            "
        >
            升级 Display unfortunately doesn't work without JavaScript. Please enable it to use the
            app.
        </noscript>
        <div
            id="loading"
            class="hide"
            style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            "
        >
            <div style="height: 8rem; width: 8rem">
                <img
                    src="/sheng-ji-display.svg"
                    height="48"
                    width="48"
                    style="height: 8rem; width: 8rem"
                />
            </div>
            <svg width="160px" height="160px" viewBox="0 0 160 160">
                <style>
                    #circle1 {
                        animation: 1.6s ease-out -0.8s infinite anim;
                    }
                    #circle2 {
                        animation: 1.6s ease-out 0s infinite anim;
                    }
                    @keyframes anim {
                        0% {
                            transform: translate(-12px, 0);
                        }
                        25% {
                            transform: translate(0, -12px);
                        }
                        50% {
                            transform: translate(12px, 0);
                        }
                        75% {
                            transform: translate(0, 12px);
                        }
                        100% {
                            transform: translate(-12px, 0);
                        }
                    }
                </style>
                <circle id="circle1" cx="80" cy="80" r="4" fill="currentColor" />
                <circle id="circle2" cx="80" cy="80" r="4" fill="red" />
            </svg>
        </div>

        <script type="application/javascript">
            document.getElementById("loading").classList.remove("hide");
        </script>
        <canvas id="app" style="width: 0; height: 0"></canvas>
        <script type="application/javascript">
            function script(src) {
                const e = document.createElement("script");
                e.src = src;
                document.body.appendChild(e);
            }
            if (navigator.userAgent.indexOf("AppleWebKit") == -1) {
                script("shengjidisplay-wasm.js");
            } else {
                script("skiko.js");
                script("shengjidisplay-js.js");
            }
        </script>
    </body>
</html>
