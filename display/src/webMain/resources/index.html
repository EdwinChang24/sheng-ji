<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>升级 Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="darkreader-lock" />
        <style>
            body {
                background: white;
            }
            body.dark {
                background: black;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background: black;
                }
                body.light {
                    background: white;
                }
            }
        </style>
    </head>
    <body>
        <script>
            const key = "io/github/edwinchang24shengjidisplay.theme";
            function updateTheme() {
            const storedTheme = localStorage.getItem(key);
            if (storedTheme === "dark") {
            document.body.classList.add("dark");
            document.body.classList.remove("light");
            } else if (storedTheme === "light") {
            document.body.classList.add("light");
            document.body.classList.remove("dark");
            } else {
            document.body.classList.remove("dark", "light");
            }
            }
            updateTheme();
            window.addEventListener("storage", (e) => {
            if (e.key === key) {
            updateTheme();
            }
            });
        </script>
        <canvas id="app"></canvas>
        <script type="application/javascript">
            /*
            (module
                (type $type0 (struct (field $field0 i8)))
                (func $func0
                    try
                    catch_all
                    end
                )
                (func $func1
                    ref.null func
                    drop
                )
            )
            */
            const module = new Uint8Array([
                0, 97, 115, 109, 1, 0, 0, 0, 1, 8, 2, 95, 1, 120, 0, 96, 0, 0, 3, 3, 2, 1, 1, 10, 14, 2, 6, 0,
                6, 64, 25, 11, 11, 5, 0, 208, 112, 26, 11, 0, 45, 4, 110, 97, 109, 101, 1, 15, 2, 0, 5, 102,
                117, 110, 99, 48, 1, 5, 102, 117, 110, 99, 49, 4, 8, 1, 0, 5, 116, 121, 112, 101, 48, 10, 11,
                1, 0, 1, 0, 6, 102, 105, 101, 108, 100, 48,
            ]);
            function script(src) {
                const e = document.createElement("script");
                e.src = src;
                e.type = "application/javascript";
                document.body.appendChild(e);
            }
            if (
                typeof WebAssembly !== "undefined" &&
                typeof WebAssembly.validate === "function" &&
                WebAssembly.validate(module)
            ) {
                script("shengjidisplay-wasm.js");
            } else {
                script("skiko.js");
                script("shengjidisplay-js.js");
            }
        </script>
    </body>
</html>
